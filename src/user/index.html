<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User SIGNUP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">DONE!</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <input type="text" id="gender" placeholder="gender....." />
            </div>

            <div class="inputBox">
                <input type="number" id="phonenumber" placeholder="number....." />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>
            
            <div class="inputBox">
                <input type="password" id="password" placeholder="password....." />
            </div>
             
            <div class="inputBox">
                <input type="password" id="confirmpassword" placeholder="password....." />
            </div>

            <div class="inputBox">
                <button type="submit">SIGNUP</button>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js"></script>
    <script src="mail.js"></script>
</body>

</html>
